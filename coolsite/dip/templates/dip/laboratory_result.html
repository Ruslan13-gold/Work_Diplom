{% extends 'dip/index.html' %}
{% block content %}

<table id="result-table">
  <thead>
    <tr>
      <th></th>
      {% for col in range_m %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for col in u reversed %}
    <tr>
      <td>{{ forloop.counter0 }}</td>
      {% for row in col reversed %}
          <td>{{ row }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<img src="{{ graph_url }}" alt="Graph">

<script>
  $(document).ready(function() {
    $('#result-table').DataTable();
  });
</script>
{% endblock %}
